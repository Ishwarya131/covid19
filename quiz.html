<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class = "home-box custom-box" >
    <h3>WELCOME!!</h3>
    <input type="text" name="Your name" placeholder="Your name" class = "text" id="name"> 
    <img src="img/quiz_img1.jpg" width="50%" height="50%">
    <button type = "button" class = "btn" onclick="startquiz()">Start Quiz</button>
</div>

<div class = "quiz-box custom-box hide">
    <div class="quiz_timer">
        <span class="time">00:00</span>
      </div>
    <div class = "q-number">
    </div>

    <div class = "q-text">
    </div>

    <div class = "option-box">
    </div>

    <hr color="rgb(80, 42, 141)" size="1px"><br>

    <div class = "next">
        <button type = "button" class = "btn" onclick="showprev()" id="previous">Back</button>
        <button type = "button" class = "btn" onclick="next()">Next</button>
    </div>
    <div class="answers-indicator">     

    </div>
</div>


<div class = "result-box custom-box hide">
    <h2>Congrats <span id="show"></span>!!</h2> <br>
    <hr color="rgb(80, 42, 141)" size="1px"><br>

    <table>
        <tr>
            <td>Total Questions</td>
            <td><span class = "total-question"></span></td>
        </tr>
        <tr>
            <td>Correct</td>
            <td><span class = "total-correct"></span></td>
        </tr>
        <tr>
            <td>Wrong</td>
            <td><span class = "total-wrong"></span></td>
        </tr>
        <tr>
            <td>Score</td>
            <td><span class = "total-percentage"></span></td>
        </tr>

        <p style="color:rgb(80, 42, 141)"><b>BEST SCORE </b></p><p id="bscore" style="color:rgb(80, 42, 141)"></p>

    </table>

    <button type="button" class="btn" id="ClearStorage" onclick=clearBest() >Clear Best</button>
    <button type="button" class="btn" onclick="startagain()">Start Again</button>

</div>

<script src="js/quiz.js"></script>
<script src="js/app.js"></script>
<script src="js/timer.js"></script>
<script>
	function clearBest(){
	localStorage.clear();
	document.getElementById("bscore").innerHTML="";
	}
	</script>



</body>
</html>
