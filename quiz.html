<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicQuiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class = "home-box custom-box" >
    <h3>WELCOME!!</h3>
    <img src="img/quiz_img1.jpg" width="50%" height="50%">
    <button type = "button" class = "btn" onclick="startquiz()">Start Quiz</button>
</div>

<div class = "quiz-box custom-box hide">
 
    <div class = "q-number">
    </div>

    <div class = "q-text">
    </div>

    <div class = "option-box">
    </div>

    <hr color="rgb(80, 42, 141)" size="1px"><br>

    <div class = "next">
        <button type = "button" class = "btn" onclick="next()">Next</button>
    </div>

</div>


<div class = "result-box custom-box hide">
    <h2>Congrats !!
    <hr color="rgb(80, 42, 141)" size="1px"><br>

    <table>
        <tr>
            <td>Total Questions</td>
            <td><span class = "total-question"></span></td>
        </tr>
        <tr>
            <td>Correct</td>
            <td><span class = "total-correct"></span></td>
        </tr>
        <tr>
            <td>Wrong</td>
            <td><span class = "total-wrong"></span></td>
        </tr>
        <tr>
            <td>Score</td>
            <td><span class = "total-percentage"></span></td>
        </tr>
    </table>

    <button type="button" class="btn" onclick="startagain()">Start Again</button>

</div>

<script src="quiz.js"></script>
<script src="app.js"></script>




</body>
</html>
